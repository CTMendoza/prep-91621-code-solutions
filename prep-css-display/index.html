<!DOCTYPE html>
<html lang="en">

<head>
    <style>
    .div {
      border: 4px solid blue;
    }

    .span1 {
      border: 4px solid green;
      height: 100px;
      width: 100px;
    }

    .bttn {
      border: 4px solid red;
      height: 40px;
      width: 200px;
    }

    .ul1 {
      border: 4px solid purple;
    }

    .li1 {
      border: 4px solid magenta;
      display: inline;
    }
    </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Display Properties</title>

</head>

<body>

<div class="div">I am a div and by default I am block, which means I take up all the space I can horizontally.</div>

<div class="div">I am a div but I have <span class="span1">span elements inside me</span>.
Span elements are <span class="span1">display inline by default</span>,
so they only take up as much as space as they need.</div>

<div class="div">
  <button class="bttn">Hello!</button><button class="bttn">Buttons are</button><button class="bttn">Inline Block</button><button class="bttn">By Default</button>
</div>

<ul class="ul1">
  <li class="li1">
    Home
  </li>
  <li class="li1">
    Products
  </li>
  <li class="li1">
    About Us
  </li>
  <li class="li1">
    Contact Us
  </li>
</ul>

</body>


</html>
